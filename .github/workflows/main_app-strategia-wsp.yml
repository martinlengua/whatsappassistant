name: Build and push Assistant Docker image to ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name acrstrategiaapp.azurecr.io

      - name: Build and push Docker image
        env:
          REGISTRY: acrstrategiaapp.azurecr.io
          IMAGE_NAME: app-strategia-wsp
          TAG: latest
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$TAG .
          docker push $REGISTRY/$IMAGE_NAME:$TAG


      - name: Log in to Azure Container Registry
        env:
          REGISTRY: acrstrategiaapp.azurecr.io
          IMAGE_NAME: app-strategia-wsp
          TAG: latest      
        run: |
          az containerapp update \
          --name ca-assistant-wsp \
          --resource-group rg-strategia-app \
          --image $REGISTRY/$IMAGE_NAME:$TAG

          